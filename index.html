<html>
<head>

	<script type="text/javascript" class="init">


		$(document).ready(function(){

			$('#employees_table').dataTable({
				"bPaginate": false,
				"aoColumns": [
				{ "bSearchable": true },
				{ "bSearchable": false },
				{ "bSearchable": false }
				],
				
            });
			
			/*var mytable=$('#employees_table').dataTable();*/

			//console.log($('#employees_table').dataTable());
			//console.log(mytable);

			$('input[type=radio][name=busqueda]').change(function() {
				if (this.value == 'nombre') {
					$('#employees_table').dataTable().fnSettings().aoColumns[0].bSearchable=true;
					$('#employees_table').dataTable().fnSettings().aoColumns[1].bSearchable=false;
					//console.log($('#employees_table').dataTable().fnSettings().aoColumns);
					
				}
				else if (this.value == 'ocupacion') {
					$('#employees_table').dataTable().fnSettings().aoColumns[0].bSearchable=false;
					$('#employees_table').dataTable().fnSettings().aoColumns[1].bSearchable=true;
					//console.log($('#employees_table').dataTable().fnSettings().aoColumns);
					
				}
			});


		});

		$(document).ready(function(){

			var serverResponse = [{"Nombre":"Cala","Ocupacion":"Electrico","numero":213121},{"Nombre":"Laka","Ocupacion":"Tecnico","numero":213121},{"Nombre":"Omar","Ocupacion":"Pintor","numero":213121},{"Nombre":"Otro","Ocupacion":"Otro","numero":213121},{"Nombre":"Otro2","Ocupacion":"Otro2","numero":213121}];

			$.each(serverResponse, function(i, item){
				/*$('#table-body').append('<tr>');
				$('#table-body').append('<td>'+item.Nombre+'</td>');
				$('#table-body').append('<td>'+item.Ocupacion+'</td>');
				$('#table-body').append('<td>'+item.numero+'</td>');
				$('#table-body').append('</tr>');*/
				$('#employees_table').dataTable().fnAddData([
					item.Nombre,
					item.Ocupacion,
					item.numero
					]);
				console.log(item);
			});


		});
	</script>
</head>
<body>
	<div id="container">
		<div class="search_type">
			Tipo de búsqueda

			<input type="radio" name="busqueda" value="ocupacion">Ocupacion
		</div>
		<table id="employees_table" class="display" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Ocupación</th>

	</div>
